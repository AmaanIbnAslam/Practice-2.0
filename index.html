<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 2.0</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <u>
            <h1>Practice Sheet 2.0</h1>
        </u>
        <a target="_blank" href="https://www.youtube.com"><img src="https://logodix.com/logo/395125.png"
                height="50" /></a>
    </header>
    <hr />
    <u>
        <h2>Table Practice</h2>
    </u>
    <table>
        <caption>
            <u>
                <h3>Table 2.0:</h3>
            </u>
        </caption>
        <thead>
            <tr>
                <b>
                    <th><u>
                            Name</u>
                </b>
                <b>
                    <th><u>Occupation</u></th>
                </b>
                <b>
                    <th><u>Fav subjects</u>(Max 3)</th>
                </b>
            </tr>
        </thead>
        <tfoot>
            <tbody>
                <tr>
                    <td>
                        <ol type="I">
                            <li>Amaan</li>
                        </ol>
                    </td>
                    <td>
                        <ol type="I">
                            <li>Student</li>
                        </ol>
                    </td>
                    <td>
                        <ol type="I">

                            <div>
                                <li>Physics</li>

                            </div>

                            <div>
                                <li>Chemistry</li>

                            </div>

                            <div>
                                <li>Mathematics</li>

                            </div>
                        </ol>
                    </td>
                </tr>
            </tbody>
        </tfoot>
    </table>
    <hr />
    <u>
        <h2>List Practice</h2>
    </u>
    <ol type="A">
        <li>Amaan</li>
    </ol>
    <ul type="square">
        <li>Amaan</li>
    </ul>
    <hr />
    <footer>
        <u>
            <h2>Form Practice</h2>
        </u>
        <form action="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" />
            </div>
            <div>
                <input type="checkbox" name="subscribe" id="subscribe" value="yes" />
                <label for="subscribe">Subscribed me</label>
            </div>
            <div>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female" value="female" />
                <label for="female">Female</label>
            </div>
            <div>
                <label for="feedback">Write your essential feedback:</label>
                <br>
                <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="color">Select a color:</label>
                <select name="color" id="color">
                    <option value="Green">Green</option>
                    <option value="Yellow">Yellow</option>
                    <option value="Blue">Blue</option>
                    <option value="Black">Black</option>
                    <option value="White">White</option>
                </select>
            </div>
        </form>
    </footer>
    <script src="script.js">
        JavaScript
    </script>
</body>

</html>
